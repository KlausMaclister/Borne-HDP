<md-progress-bar mode="indeterminate" color="warn" *ngIf="dataIsLoading"></md-progress-bar>

<div *ngIf="isNotStoreView()" style="margin-top: 120px">
  <div layout="row" class="topBar mb-5" layout-align="space-between center">
    <div flex="10">
      <button *ngIf="paymentPage" md-mini-fab style="background-color: #1E88E5" class="ml-3" (click)="goBack()">
        <img src="../assets/img/arrow-back.svg" style="height: 14px">
      </button>
    </div>
    <div layout="row" flex="50" layout-align="center center">
      <p style="color: white; margin-bottom: 0px;">Beauty Success</p>
    </div>
    <div class="mr-4" (click)="showCart()" flex="10">
      <div *ngIf="numberOfCartItems > 0" layout="row">
        <img class="cart-icon" src="assets/images/cart.svg">
        <p class="cart-items ml-2" style="color: white">{{numberOfCartItems}} {{ 'CARTICON.ITEMS' | translate}}</p>
      </div>
    </div>
  </div>
  <div layout="row" layout-align="center center" class="mb-5 mt-5">
    <div layout="column" layout-align="center center">
      <img src="assets/images/logo.png">
      <h2 id="slogan">Click here and reserve your premium perfumes</h2>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
