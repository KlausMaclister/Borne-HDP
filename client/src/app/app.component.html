<md-progress-bar mode="indeterminate" color="accent" *ngIf="dataIsLoading"></md-progress-bar>

<div *ngIf="isNotStoreView()">
  <div layout="row" class="topBar mb-5" layout-align="space-between center">
    <div layout="row" flex="60" layout-align="end center">
      <p style="color: white; margin-bottom: 0px">For any question please address the loby</p>
    </div>
    <div class="mr-4" layout="row" (click)="showCart()" *ngIf="numberOfCartItems > 0">
      <img class="cart-icon" src="assets/images/cart.svg">
      <p class="cart-items ml-2">{{numberOfCartItems}} items</p>
    </div>
  </div>

  <div layout="row" layout-align="center center" class="mb-5">
    <img src="assets/images/logo.png">
  </div>
</div>
<router-outlet></router-outlet>
