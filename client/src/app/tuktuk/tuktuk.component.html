<div layout="column" layout-align="center center" style="height: 100%">
  <div class="wrapper-with-shadow">
    <div class="form-group mt-5">
      <label for="hours">How many people will travel :</label>
      <select class="form-control" id="travelers" [(ngModel)]="numberOfTravelers">
        <option *ngFor="let traveler of travelers">{{traveler}}</option>
      </select>
      <p style="color: red" *ngIf="numberOfTravelers" class="mt-3">
        Warning: only adults above 16 years old are
        allowed</p>
      <label for="hours">Pick an hour:</label>
      <select class="form-control" id="hours" [(ngModel)]="selectedHour">
        <option *ngFor="let hour of openingHours">{{hour}}</option>
      </select>
      <div layout="row" layout-align="space-between center" class="mt-3">
        <button md-raised-button color="accent" (click)="goBack()" class="mr-1">Cancel, Go Back</button>
        <button md-raised-button color="primary" class="ml-1" (click)="bookTuk()" [disabled]="ticketId">Order TUKTUK
        </button>
      </div>
      <div class="mt-5" *ngIf="ticketId">
        <p>Your tuktuk has been ordered<br> your <strong>confirmation number is {{ticketId}}</strong></p>
        <p>He will pick you up at {{selectedHour}}H at the reception</p>
      </div>
    </div>
  </div>
</div>
