<md-list>
  <h3 id="cart-summary">{{numberOfProducts}} items</h3>
  <md-list-item *ngFor="let prod of cartProducts">
    <img md-list-avatar src="{{prod.image}}">
    <h3 md-line> {{prod.label}} </h3>
    <button md-icon-button class="delete-btn">-</button>
    <button md-icon-button class="add-btn">+</button>
  </md-list-item>
</md-list>
