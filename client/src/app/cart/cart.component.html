<md-list>
  <h3 id="cart-summary">{{numberOfProducts}} items</h3>
  <md-list-item *ngFor="let prod of cartProducts">
    <img md-list-avatar src="{{prod.image}}">
    <h3 md-line>{{prod.quantity}} x {{prod.label}} </h3>
    <button md-icon-button class="delete-btn" (click)="decreaseQty(prod)" [disabled]="productIsDeleted(prod)">-</button>
    <button md-icon-button class="add-btn" (click)="increaseQty(prod)">+</button>
  </md-list-item>
  <div layout="row" layout-align="center center">
    <h3>{{totalPrice}} â‚¬</h3>
  </div>
</md-list>
<div layout="row">
  <button md-raised-button color="primary" (click)="bookInShop()">Book in Shop</button>
  <button md-raised-button color="accent" (click)="goToSignUp()">Delivery by the concierge</button>
</div>
