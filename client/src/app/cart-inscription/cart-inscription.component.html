<h1 md-dialog-title>{{data.product.product}}</h1>
<div md-dialog-content>


  <p class="price-alert" *ngIf="!isNotEuropeanCountry && data.product.dynamicPrice > 174">You save 20%</p>
  <p>Price: {{data.product.dynamicPrice | number:'1.0-2'}} â‚¬</p>
  <form #form="ngForm" id="form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
             placeholder="First Name" [(ngModel)]="firstName" required name="firstName">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
             placeholder="Last Name" [(ngModel)]="lastName" required name="lastName">
    </div>
    <div class="form-inline">
      <select class="form-control mr-3" id="areaCode" name="sel1" [(ngModel)]="areaCode" >
        <option value="Area Code" disabled selected>Area Code</option>
        <option *ngFor="let area of areCodes">{{area.code}}</option>
      </select>
      <input type="text" class="form-control" id="phone" aria-describedby="phone"
             placeholder="Phone Number" [(ngModel)]="phone" required name="phone" style="width: 84%">
    </div>
    <div class="form-group">
      <label for="passport">Date of Birth</label>
      <input type="date" class="form-control" id="dob" aria-describedby="dob"
             placeholder="Date of Birth" [(ngModel)]="dob" required name="dob">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="email"
             placeholder="Email" [(ngModel)]="email" required name="email">
    </div>
    <div class="form-group">
      <label for="passport">Passport Number</label>
      <input type="text" class="form-control" id="passport" aria-describedby="passport"
             placeholder="Passport Number" [(ngModel)]="passportNumber" required name="passport">
    </div>
    <div class="form-group">
      <label for="sel1">Select list:</label>
      <select class="form-control" id="sel1" name="sel1" [(ngModel)]="country" (change)="checkContinent(country)">
        <option *ngFor="let country of allCountries">{{country}}</option>
      </select>
    </div>
  </form>
</div>
<div md-dialog-actions layout="row" layout-align="center center">
  <button md-raised-button [md-dialog-close] class="mr-3">Cancel</button>
  <button md-raised-button [md-dialog-close] color="primary" (click)="confirm()">Confirm</button>
</div>
