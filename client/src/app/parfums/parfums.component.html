<div layout="row" layout-align="space-between start">
  <ul id="parfumBrands">
    <li *ngFor="let brand of brands" (click)="filterParfums(brand)">{{brand}}</li>
  </ul>
  <div layout="row" layout-wrap layout-align="start start" style="width: 80%">
    <div *ngFor="let parfum of allParfums">
      <md-card class="product-card" *ngIf="isNotUrl(parfum.image) && parfum.available">
        <md-card-header>
          <md-card-title class="title">{{parfum.brand}}</md-card-title>
          <md-card-subtitle class="desc">{{parfum.name}}</md-card-subtitle>
        </md-card-header>
        <div class="img-holder">
          <img md-card-image src="assets/{{parfum.image}}">
        </div>
        <md-card-content>
          <p class="price">
            {{parfum.price}} â‚¬
          </p>
        </md-card-content>
        <md-card-footer layout="row" layout-align="center center">
          <button md-button class="cart-btn" (click)="getDetails(parfum)">See More</button>
        </md-card-footer>
      </md-card>
    </div>
  </div>

</div>
