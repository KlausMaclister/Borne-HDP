<h1 *ngIf="isParfums">Parfums</h1>
<h1 *ngIf="isBrand">Brands</h1>
<div>
  <button (click)="switchToParfums()">Parfums</button>
  <button (click)="switchToBrands()">brands</button>
</div>
<table>
  <thead>
  <th>Element</th>
  <th>Indisponible (sauf si brands=> si brands alors cochez les elements disponibles)</th>
  </thead>
  <tr *ngFor="let item of items | async">
    <td>{{item.name}}</td>
    <td><input type="checkbox" [(ngModel)]="item.available" (change) = "update($event, item.$key)"></td>
  </tr>
</table>
